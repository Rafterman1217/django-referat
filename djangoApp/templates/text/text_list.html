{% extends 'base.html' %}

{% block content %}
  <style>
    .text-container {
      text-align: center;
    }
    
    .text {
      display: inline-block;
      margin: 10px; 
      padding: 2rem;
      background-color:#5d9363;
      border-radius:12px;
    }


  </style>
  <h2>Alle Texte</h2>
  <div class="text-container">
    {% if texts %}
    {% for text in texts %}
      <div class="content-block">
        <p class="text">{{text.text}}</p>
        <p>Zeigen ab: {{ text.show_since }}</p>
        <p>Zeigen bis: {{ text.show_until }}</p>
        <a class="button" href="{% url 'text_edit' pk=text.pk %}">Bearbeiten</a>
        <a class="button" href="{% url 'text_delete' pk=text.pk %}">LÃ¶schen</a>
      </div>
    {% endfor %}
    {% else %}
    <p>Oh nein, es gibt keine Texte</p>
  {% endif %}
  </div>
{% endblock %}
